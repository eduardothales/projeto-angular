<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Cadastro de Alunos</h2>
    <table class="table table-striped">
        <thead>
            <tr>
              <th>Nome</th>
              <th>Email</th>
              <th>Curso</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aluno of alunos">
              <td>{{ aluno.nome }}</td>
              <td>{{ aluno.email }}</td>
              <td>{{ aluno.curso}}</td>
          </tr>
      </tbody>  
    </table>
    
</body>
</html>
